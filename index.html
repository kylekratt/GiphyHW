<!doctype HTML>
<html>

<head>
    <title>Giphy API Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row mt-2" id="button-array"></div>
        <div class="row">
            <div class="col-lg-9" id="gif-container"></div>
            <form class="col-lg-3">
                <label class="font-weight-bold" for="input">New Category</label>
                <input type="text" class="form-control" id="input" placeholder="Cats">
                <button class="btn btn-primary py-0 mt-2" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="giphy.js"></script>
</body>

</html>
